<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Control Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background: #413f3f;">
    <div class="body" id="body">
        <div class="header" id="header"></div>
        <div id="mainPage" class="mainBar customSmallScroll" style="overflow-x: hidden;">
            <div id="mainPageContent">
                <form id="networkForm" class="network-form">
                    <div class="mode-selection">
                        <label>
                            <input type="radio" name="ipMode" value="dynamic" class="ip-mode-checkbox" checked> 
                            Dynamic (DHCP)
                        </label>
                        <label>
                            <input type="radio" name="ipMode" value="static" class="ip-mode-checkbox"> 
                            Static IP
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="ipAddress">IP Address:</label>
                        <input type="text" id="ipAddress" class="networkControlInput" name="ipAddress" pattern="^(\d{1,3}\.){3}\d{1,3}$" readonly>
                    </div>

                    <div class="form-group">
                        <label for="gateway">Gateway:</label>
                        <input type="text" id="gateway" class="networkControlInput" name="gateway" pattern="^(\d{1,3}\.){3}\d{1,3}$" readonly>
                    </div>

                    <div class="form-group">
                        <label for="dns1">DNS 1:</label>
                        <input type="text" id="dns1" class="networkControlInput" name="dns1" pattern="^(\d{1,3}\.){3}\d{1,3}$" readonly>
                    </div>

                    <div class="form-group">
                        <label for="dns2">DNS 2:</label>
                        <input type="text" id="dns2" class="networkControlInput" name="dns2" pattern="^(\d{1,3}\.){3}\d{1,3}$" readonly>
                    </div>

                    <button type="submit" id="submitBtn">Apply Changes</button>
                </form>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
